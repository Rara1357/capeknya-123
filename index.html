  <title>Semangat Pentas!</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <h1>Hei, Kamu yang Sedang Pentas!</h1>
    <p class="motivasi">
      Ingat, kamu sudah sampai sejauh ini bukan karena kebetulan,<br>
      tapi karena kamu hebat, berbakat, dan pantas bersinar di atas panggung!
    </p>
    <p class="pantun">
      Bintang jatuh di langit biru,<br>
      Jangan ragu, kamu mampu!
    </p>
    <p class="akhir">Semangat ya, aku bangga padamu!</p>
  </div>
